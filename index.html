<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Test Covid</title>
 <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
 <div class="container">
  <div class="bg-img"></div>
  <form action="" class="box-form">
   <h1>cek kesehatan anda</h1>
   <div class="form-group">
    <span>
     apakah anda demam?
    </span>
    <select name="demam" id="demam" required="required">
     <option>silahkan pilih!</option>
     <option value="Ya">Ya</option>
     <option value="Tidak">tidak</option>
    </select>
   </div>
   <div class="form-group">
    <span>
     apakah anda pusing?
    </span>
    <select name="pusing" id="pusing">
     <option value="">silahkan pilih!</option>
     <option value="Ya">Ya</option>
     <option value="Tidak">tidak</option>
    </select>
   </div>
   <div class="form-group">
    <span>
     apakah anda tenggorokan anda sakit?
    </span>
    <select name="tenggorokan" id="tenggorokan">
     <option value="">silahkan pilih!</option>
     <option value="Ya">Ya</option>
     <option value="Tidak">tidak</option>
    </select>
   </div>
   <div class="form-group">
    <span>
     apakah anda sedang mengalami kelelahan?
    </span>
    <select name="lelah" id="lelah">
     <option value="">silahkan pilih!</option>
     <option value="Ya">Ya</option>
     <option value="Tidak">tidak</option>
    </select>
   </div>
   <div class="form-group">
    <span>
     apakah anda <b>tidak</b> bisa mencium bau?
    </span>
    <select name="bau" id="bau">
     <option value="">silahkan pilih!</option>
     <option value="Ya">Ya</option>
     <option value="Tidak">tidak</option>
    </select>
   </div>
   <button type="submit" id="cekButton">cek sekarang</button>
  </form>
 </div>
 <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
